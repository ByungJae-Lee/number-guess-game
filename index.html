<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 배경이미지 -->
    <div id="main">
      <div id="contents">
        <h1>숫자를 맞춰라!!</h1>
        <h2>Up & Down Game!</h2>
        <iframe
          src="https://giphy.com/embed/Sxh04mKq6H8Yg"
          width="480"
          height="378"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
        <br />
        <span id="result-area">숫자를 입력하세요</span>
        <div id="chance-area">남은 기회:5번</div>
        <input type="number" id="user-input" placeholder="1~100" />
        <br />
        <button id="go-button">Go!</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
